<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="../../animate.css">
        <script src="../../jquery-3.1.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="title"><strong>Enigma</strong></div>
            <div id="total">
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a id="divide">&divide;</a>
                <a id="multiply">&times;</a>
            </div>
            <div id="side">
                <a id="sq">^</a>
                <a id="sqrt">&#8730;</a>
                <a id="decimal">.</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="delete">DEL</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>
        </div>
    </body>
</html>
